<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for msg in get_flashed_messages() %}
    <p>{{msg}}</p>
    {% endfor %}
    <form action="/convert">
        <label for="input-currrency"></label>Converting from:
        <input type="text" name="input-currency">
        <br>
        <br>
        <label for="output-currrency"></label>Converting to:
        <input type="text" name="output-currency">
        <br>
        <br>
        <label for="input-amount"></label>Amount:
        <input type="text" name="input-amount">
        <br>
        <br>
        <button>Convert</button>
    </form>
</body>
</html>
